<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link rel="stylesheet" href="form.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,150;1,150&display=swap" rel="stylesheet">
</head>

<body>
<form method="post" class="form_container">
  <table class="table_data">
    <thead>
      <tr class="header_row">
        <th class="header_cell">Name</th>
        <th class="header_cell">Value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="cell"><label for="name">Name:</label></td>
        <td class="cell"><input type="text" name="name" id="name" class="text_input" placeholder="Type your name here" maxlength="50"></td>
      </tr>
      <tr>
        <td class="cell"><label for="sex">Sex:</label></td>
        <td class="cell">
          <input type="radio" id="male" name="gender" value="male"><label for="male"> Male</label><br>
          <input type="radio" id="female" name="gender" value="female"><label for="female"> Female</label><br>
          <input type="radio" id="other" name="gender" value="other"><label for="other"> Other</label>
        </td>
      </tr>
      <tr>
        <td class="cell"><label for="eye_color">Eye Color:</label></td>
        <td class="cell">
          <select name="eye_color" id="eye_color" class="dropdown">
            <option value="brown">Brown</option>
            <option value="blue">Blue</option>
            <option value="black">Black</option>
            <option value="green">Green</option>
          </select>
        </td>
      </tr>
      <tr>
        <td class="cell"><label>Check all that applies:</label></td>
        <td class="cell">
          <input type="checkbox" id="BMI1" name="BMI1" value="6ft"><label for="BMI1"> Over 6ft. Tall</label><br>
          <input type="checkbox" id="BMI2" name="BMI2" value="200lbs"><label for="BMI2"> Over 200 pounds</label><br>
          <input type="checkbox" id="BMI3" name="BMI3" value="less than 200 lbs"><label for="BMI3"> Less than 200 pounds</label>
        </td>
      </tr>
      <tr>
        <td class="cell"><label for="ability">Describe your athletic ability:</label></td>
        <td class="cell"><textarea id="ability" rows="6" class="textarea" placeholder="Describe your athletic ability"></textarea></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="2"><input type="submit" class="submit-button" value="Enter my Information"></th>
      </tr>
    </tfoot>
  </table>
</form>
</body>
</html>
